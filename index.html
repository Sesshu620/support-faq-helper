<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano FAQ - Support Helper</title>
    
    <!-- ÂÖ±ÈÄö„É°„Éã„É•„ÉºÁî®„ÅÆCSS -->
    <style>
    .nav-menu {
        background-color: #f8f9fa;
        padding: 1rem 0;
        margin-bottom: 2rem;
        border-bottom: 1px solid #dee2e6;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
        flex-wrap: wrap;
    }

    .nav-links a {
        text-decoration: none;
        color: #6f42c1;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.2s;
    }

    .nav-links a:hover {
        background-color: #e2e6ea;
    }

    .nav-links a.active {
        background-color: #6f42c1;
        color: white;

    @media (max-width: 768px) {
        .nav-links {
            gap: 1rem;
        }
        
        .nav-links a {
            padding: 0.4rem 0.8rem;

        }
    }
    </style>
    
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #495057;
            --border-color: #e9ecef;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --shadow: rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #eaeaea;
            --text-secondary: #b0b0b0;
            --border-color: #2a2a3e;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --shadow: rgba(0,0,0,0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        
        .header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .search-box {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-controls {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            display: block;
        }
        
        .category-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .category-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: var(--bg-secondary);
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .category-btn:hover {
            background: var(--bg-primary);
        }
        
        .category-btn.active {
            background: #667eea;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: #6c757d;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: #5a6268;
        }
        
        .results-info {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 10px var(--shadow);
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .faq-item {
            background: var(--bg-secondary);
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .faq-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .faq-question {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s;
        }
        
        .faq-question:hover {
            opacity: 0.9;
        }
        
        .faq-answer {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            border-top: 1px solid var(--border-color);
            transition: max-height 0.4s ease, padding 0.4s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .faq-answer.active {
            padding: 1rem;
            max-height: 500px;
        }
        
        .faq-answer-content {
            line-height: 1.8;
        }
        
        .category-tag {
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }
        
        .expand-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .expand-icon.rotated {
            transform: rotate(180deg);
        }
        
        .highlight {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 0 2px;
        }
        
        .no-results {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- ÂÖ±ÈÄö„É°„Éã„É•„Éº -->
    <nav class="nav-menu">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html" id="nav-faq">FAQ</a></li>
                <li><a href="cards.html" id="nav-cards">Crypto Cards</a></li>
                <li><a href="ada-comparison.html" id="nav-ada">ADA Price Comparison</a></li>
            </ul>
        </div>
    </nav>

    <div class="header">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô Dark Mode</button>
        <h1>Cardano Support FAQ</h1>
        <p>Search and filter common questions for Lace / Daedalus / Staking</p>
    </div>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search FAQs (e.g., Ledger, staking, restore)..." />
    </div>
    
    <div class="filter-controls">
        <label class="filter-label">Filter by Category:</label>
        <div class="category-filters" id="categoryFilters">
            <button class="category-btn active" data-category="all">All</button>
        </div>
        
        <label class="filter-label" style="margin-top: 1rem;">Quick Actions:</label>
        <div class="action-buttons">
            <button class="action-btn" id="expandAllBtn">Expand All</button>
            <button class="action-btn" id="collapseAllBtn">Collapse All</button>
        </div>
    </div>
    
    <div class="results-info" id="resultsInfo">
        Showing all FAQs
    </div>
    
    <div id="faqContainer"></div>
    
    <script>
        const faqs = [
            {
                question: "How do I restore my Lace wallet?",
                answer: "Use your recovery phrase in Lace. Ensure all words are typed correctly and in the right order. Go to Settings > Wallet > Restore and follow the prompts.",
                category: "Lace"
            },
            {
                question: "Does Daedalus support message signing?",
                answer: "Currently, Daedalus does not support message signing. Please use Lace for this feature, which has built-in message signing capabilities.",
                category: "Daedalus"
            },
            {
                question: "How can I check my staking rewards?",
                answer: "You can view your staking rewards directly in Lace under the Staking tab, or by using a Cardano blockchain explorer like CardanoScan or PoolTool.",
                category: "Staking"
            },
            {
                question: "How do I restore a Daedalus paper wallet?",
                answer: "In Daedalus, go to 'Add wallet' > 'Restore wallet' > 'Daedalus wallet' and select '27-word paper wallet'. Enter your 27 words carefully.",
                category: "Daedalus"
            },
            {
                question: "Can I use Ledger with Lace?",
                answer: "Yes. Lace supports Ledger hardware wallets. Connect your device and select 'Hardware Wallet' when adding an account. Make sure you have the Cardano app installed on your Ledger.",
                category: "Lace"
            },
            {
                question: "Why is my balance showing 0 after restoring?",
                answer: "Check that your recovery phrase is entered correctly and that you are on the correct network (Mainnet vs Testnet). Also ensure your wallet is fully synced.",
                category: "Troubleshooting"
            },
            {
                question: "Does Lace support multi-delegation?",
                answer: "Yes. Lace allows you to delegate to multiple stake pools at once, maximizing your staking flexibility and potential rewards.",
                category: "Staking"
            },
            {
                question: "What should I do if I lose my recovery phrase?",
                answer: "Without the recovery phrase you cannot restore your wallet. If possible, immediately move any funds to a new wallet with a safe backup. Store your recovery phrase securely offline.",
                category: "Security"
            },
            {
                question: "How can I update Lace to the latest version?",
                answer: "Visit https://www.lace.io/ and download the latest version, or update via your browser's extension store if using the browser extension.",
                category: "Lace"
            },
            {
                question: "Is Lace mobile available?",
                answer: "Lace mobile is under development and will include send, receive, and staking features. See the roadmap at https://www.lace.io/roadmap-2025.pdf for updates.",
                category: "Lace"
            },
            {
                question: "How long does it take to start receiving staking rewards?",
                answer: "After delegating, it takes 15-20 days (3 epochs) before you receive your first rewards. After that, rewards are distributed every 5 days.",
                category: "Staking"
            },
            {
                question: "Can I change my stake pool without losing rewards?",
                answer: "Yes, you can change stake pools at any time. Your pending rewards will still be paid out, and the change takes effect after the current epoch ends.",
                category: "Staking"
            },
            {
                question: "How do I send ADA in Lace?",
                answer: "Click the Send button, enter the recipient's address and amount, review the transaction details including fees, and confirm. Always double-check the recipient address.",
                category: "Lace"
            },
            {
                question: "What is the minimum ADA for staking?",
                answer: "There is no minimum ADA required for staking. However, you need to pay a 2 ADA deposit (refundable when you undelegate) and transaction fees.",
                category: "Staking"
            },
            {
                question: "How do I verify a transaction on Cardano?",
                answer: "Use a blockchain explorer like CardanoScan or Cardano Explorer. Enter your transaction hash or address to view transaction details and confirmations.",
                category: "General"
            },
            {
                question: "Can I stake ADA from multiple wallets to the same pool?",
                answer: "Yes, you can delegate from multiple wallets to the same stake pool. Each wallet operates independently with its own staking rewards.",
                category: "Staking"
            },
            {
                question: "What are native tokens on Cardano?",
                answer: "Native tokens are custom tokens created on Cardano without requiring smart contracts. They can represent assets, utility tokens, NFTs, and more.",
                category: "General"
            },
            {
                question: "How do I add a custom token to Lace?",
                answer: "Lace automatically detects tokens sent to your wallet. They will appear in your asset list once you receive them. No manual addition is needed.",
                category: "Lace"
            },
            {
                question: "Why is Daedalus taking so long to sync?",
                answer: "Daedalus is a full node wallet that downloads the entire blockchain. Initial sync can take several hours depending on your internet speed. Subsequent syncs are faster.",
                category: "Daedalus"
            },
            {
                question: "Is it safe to keep ADA in a software wallet?",
                answer: "Software wallets like Lace and Daedalus are secure for moderate amounts. For large holdings, consider a hardware wallet like Ledger for additional security.",
                category: "Security"
            },
            {
                question: "How do I export my transaction history?",
                answer: "In Lace, go to Settings > Export and select the date range. In Daedalus, transactions can be viewed on-screen but CSV export is not currently available.",
                category: "General"
            },
            {
                question: "What is the difference between Lace and Daedalus?",
                answer: "Lace is a light wallet (faster, browser-based) while Daedalus is a full node wallet (downloads full blockchain). Lace is easier for beginners, Daedalus offers more control.",
                category: "General"
            },
            {
                question: "Can I unstake my ADA anytime?",
                answer: "Yes, you can undelegate anytime. Your ADA is never locked. You'll continue receiving rewards for 2 more epochs after undelegating.",
                category: "Staking"
            },
            {
                question: "How do I connect Lace to a dApp?",
                answer: "Visit the dApp website and click the Connect Wallet button. Select Lace from the wallet options and approve the connection in the popup.",
                category: "Lace"
            },
            {
                question: "What are transaction fees on Cardano?",
                answer: "Cardano transaction fees are typically 0.17-0.18 ADA per transaction. Fees depend on transaction size and network congestion but remain very low compared to other blockchains.",
                category: "General"
            },
            {
                question: "How do I backup my Daedalus wallet?",
                answer: "Write down your 24-word recovery phrase during wallet creation and store it securely offline. You can also use Settings > Export wallet for additional backups.",
                category: "Daedalus"
            },
            {
                question: "Can I use the same recovery phrase in both Lace and Daedalus?",
                answer: "Yes, both wallets use BIP39 standard. You can restore the same wallet in either application using your recovery phrase.",
                category: "General"
            },
            {
                question: "What is a stake pool saturation?",
                answer: "Saturation occurs when a pool has too much stake (>68M ADA). Over-saturated pools yield lower rewards. Choose pools with 70-90% saturation for optimal returns.",
                category: "Staking"
            },
            {
                question: "How do I check if my Ledger is genuine?",
                answer: "Buy only from official Ledger store. Check for tamper-evident seals, verify the device with Ledger Live, and never use a device that comes with a pre-filled recovery phrase.",
                category: "Security"
            },
            {
                question: "What is collateral in Cardano smart contracts?",
                answer: "Collateral (typically 5 ADA) is held during smart contract execution to cover costs if the transaction fails. It's returned if the transaction succeeds.",
                category: "General"
            }
        ];
        
        let currentCategory = 'all';
        let currentSearchTerm = '';
        
        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeToggleBtn = document.getElementById('themeToggle');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                themeToggleBtn.textContent = 'üåô Dark Mode';
            }
        }
        
        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeToggleBtn = document.getElementById('themeToggle');
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'dark') {
                themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                themeToggleBtn.textContent = 'üåô Dark Mode';
            }
        }
        
        // Extract unique categories
        const categories = ['all', ...new Set(faqs.map(faq => faq.category))];
        
        // Initialize category filters
        function initCategoryFilters() {
            const filterContainer = document.getElementById('categoryFilters');
            categories.forEach(category => {
                if (category !== 'all') {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.addEventListener('click', () => filterByCategory(category));
                    filterContainer.appendChild(btn);
                }
            });
        }
        
        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            renderFAQs();
        }
        
        function getFilteredFAQs() {
            return faqs.filter(faq => {
                const matchesCategory = currentCategory === 'all' || faq.category === currentCategory;
                const matchesSearch = !currentSearchTerm || 
                    faq.question.toLowerCase().includes(currentSearchTerm) ||
                    faq.answer.toLowerCase().includes(currentSearchTerm) ||
                    faq.category.toLowerCase().includes(currentSearchTerm);
                return matchesCategory && matchesSearch;
            });
        }
        
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        function renderFAQs() {
            const container = document.getElementById('faqContainer');
            const filteredFAQs = getFilteredFAQs();
            
            // Update results info
            const resultsInfo = document.getElementById('resultsInfo');
            if (filteredFAQs.length === 0) {
                resultsInfo.textContent = 'No results found';
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No FAQs found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            let infoText = `Showing ${filteredFAQs.length} of ${faqs.length} FAQs`;
            if (currentCategory !== 'all') {
                infoText += ` in ${currentCategory}`;
            }
            if (currentSearchTerm) {
                infoText += ` matching "${currentSearchTerm}"`;
            }
            resultsInfo.textContent = infoText;
            
            container.innerHTML = '';
            
            filteredFAQs.forEach((faq, index) => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-item';
                faqElement.innerHTML = `
                    <div class="faq-question" onclick="toggleFAQ(${index})">
                        <div>
                            <span class="category-tag">${faq.category}</span>
                            <span>${highlightText(faq.question, currentSearchTerm)}</span>
                        </div>
                        <span class="expand-icon" id="icon-${index}">‚ñº</span>
                    </div>
                    <div class="faq-answer" id="answer-${index}">
                        <div class="faq-answer-content">
                            ${highlightText(faq.answer, currentSearchTerm)}
                        </div>
                    </div>
                `;
                container.appendChild(faqElement);
            });
        }
        
        function toggleFAQ(index) {
            const answer = document.getElementById(`answer-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            const isActive = answer.classList.contains('active');
            answer.classList.toggle('active');
            icon.classList.toggle('rotated');
        }
        
        function expandAll() {
            document.querySelectorAll('.faq-answer').forEach(answer => {
                answer.classList.add('active');
            });
            document.querySelectorAll('.expand-icon').forEach(icon => {
                icon.classList.add('rotated');
            });
        }
        
        function collapseAll() {
            document.querySelectorAll('.faq-answer').forEach(answer => {
                answer.classList.remove('active');
            });
            document.querySelectorAll('.expand-icon').forEach(icon => {
                icon.classList.remove('rotated');
            });
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value.toLowerCase();
                renderFAQs();
            });
        }
        
        function setActiveMenuItem() {
            const currentPath = window.location.pathname;
            const currentFile = currentPath.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-links a').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href').split('/').pop() === currentFile) {
                    item.classList.add('active');
                }
            });
        }
        
        // Event listeners
        document.getElementById('expandAllBtn').addEventListener('click', expandAll);
        document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
        
        // Initialize
        initTheme();
        initCategoryFilters();
        renderFAQs();
        setupSearch();
        setActiveMenuItem();
    </script>
</body>
