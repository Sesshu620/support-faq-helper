<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support FAQ Helper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>Support FAQ Helper</h1>
      <p class="subtitle">Search and filter common questions for Lace / Daedalus / Staking</p>

      <!-- 👇 ここにナビゲーション的なリンクを追加 -->
    <div class="nav-links">
     <a href="#" onclick="location.reload()">FAQ</a>
     <a href="cards.html">Crypto Cards</a>
     <a href="ada-comparison.html">ADA Price Comparison</a>
    </div>


      <div class="toolbar">
        <input id="search" type="search" placeholder="Search (e.g., Ledger, staking, restore)"/>
        <select id="category">
          <option value="">All categories</option>
          <!-- JSがFAQから自動でカテゴリを追加 -->
        </select>

        <!-- Theme toggle -->
        <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle theme">
          <span class="theme-emoji" aria-hidden="true"></span>
        </button>
      </div>



      <div id="result-meta" class="result-meta">Loading FAQs…</div>
    </div>
  </header>



  <main class="container">
    <ul id="results" class="results"></ul>
  </main>

  <footer class="app-footer">
  <div class="container">
    <small>
      <span id="updatedAt">Updated: —</span>
      • Keyboard: <kbd>/</kbd> focus search •
      <span id="themeStatus">Theme: Light</span>
    </small>
  </div>
</footer>

  <script src="theme.js"></script>
</body>
</html>
