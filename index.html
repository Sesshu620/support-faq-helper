        .faq-question {

    <script>
        const faqs = [
            {
                question: "How do I restore my Lace wallet?",
                answer: "To restore your Lace wallet, open the Lace extension or app, select 'Restore wallet', and enter your 24-word recovery phrase in the correct order. Make sure all words are typed correctly and are from the official BIP39 word list.",
                category: "Lace"
            },
            {
                question: "How do I stake ADA in Lace?",
                answer: "In Lace, go to the Staking tab, browse available stake pools or search for a specific pool, review the pool's performance metrics, and click 'Delegate' to stake your ADA. The process takes a few epochs to start earning rewards.",
                category: "Lace"
            },
            {
                question: "Can I use Ledger with Lace?",
                answer: "Yes, Lace supports Ledger hardware wallets. Connect your Ledger device, unlock it, open the Cardano app on the device, and then select 'Hardware Wallet' when adding an account in Lace.",
                category: "Hardware"
            },
            {
                question: "How do I check my staking rewards?",
                answer: "You can view your staking rewards directly in Lace under the Staking tab, or by using a Cardano blockchain explorer like cardanoscan.io or pool.pm. Enter your wallet address to see your reward history.",
                category: "Staking"
            },
            {
                question: "How long does Daedalus take to sync?",
                answer: "Initial sync of Daedalus can take several hours as it downloads the entire blockchain. Subsequent syncs are faster. Ensure you have a stable internet connection and at least 20GB of free disk space.",
                category: "Daedalus"
            },
            {
                question: "How do I restore a Daedalus paper wallet?",
                answer: "In Daedalus, go to 'Add wallet' > 'Restore wallet' > 'Daedalus wallet' and select '27-word paper wallet'. Enter your 27-word recovery phrase carefully in the correct order.",
                category: "Daedalus"
            },
            {
                question: "What is the minimum ADA to stake?",
                answer: "There is no minimum ADA required to stake on Cardano. However, you need at least 2 ADA (1 ADA deposit + transaction fees) to delegate to a stake pool. The deposit is refundable when you stop staking.",
                category: "Staking"
            },
            {
                question: "How often are staking rewards paid?",
                answer: "Staking rewards are distributed every epoch, which is 5 days. After delegating, it takes 15-20 days to receive your first rewards. After that, you receive rewards every 5 days.",
                category: "Staking"
            },
            {
                question: "Can I use Trezor with Daedalus?",
                answer: "Yes, Daedalus supports Trezor Model T. Connect your Trezor, unlock it, and select 'Hardware wallet' when creating a new wallet in Daedalus. Follow the on-screen instructions.",
                category: "Hardware"
            },
            {
                question: "How do I update Daedalus?",
                answer: "Daedalus will notify you when an update is available. Download the latest version from the official Cardano website (daedaluswallet.io), close Daedalus, install the update, and restart. Your wallet data is preserved.",
                category: "Daedalus"
            },
            {
                question: "What are delegation fees?",
                answer: "When you first delegate to a stake pool, you pay a one-time 2 ADA deposit (refundable) plus a small transaction fee (~0.17 ADA). Switching pools only costs the transaction fee.",
                category: "Staking"
            },
            {
                question: "Can I stake from multiple wallets?",
                answer: "Yes, you can stake from multiple wallets. Each wallet can be delegated to the same or different stake pools. Rewards are calculated independently for each wallet.",
                category: "Staking"
            },
            {
                question: "How do I export my Lace wallet address?",
                answer: "In Lace, click on 'Receive', and your wallet address will be displayed. You can copy it or show the QR code. You can also click on the address in your wallet overview to copy it.",
                category: "Lace"
            },
            {
                question: "What happens if I lose my recovery phrase?",
                answer: "If you lose your recovery phrase and lose access to your wallet, your funds cannot be recovered. Always store your recovery phrase securely in multiple locations. Never share it with anyone.",
                category: "Lace"
            },
            {
                question: "How do I change stake pools?",
                answer: "To change stake pools, go to the Staking section in your wallet, select a new pool, and delegate. You'll pay a small transaction fee. There's no penalty for switching, and you won't lose any pending rewards.",
                category: "Staking"
            }
        ];

        let currentFilter = 'all';
        
        function displayFAQs(faqsToDisplay) {
            const container = document.getElementById('faqContainer');
            
            if (faqsToDisplay.length === 0) {
                container.innerHTML = '<div class="no-results">No FAQs found matching your search.</div>';
                return;
            }
            
            container.innerHTML = faqsToDisplay.map((faq, index) => `
                <div class="faq-item">
                    <div class="faq-question" onclick="toggleAnswer(${index})">
                        <span>
                            ${faq.question}
                            <span class="category-tag">${faq.category}</span>
                        </span>
                        <span class="expand-icon" id="icon-${index}">+</span>
                    </div>
                    <div class="faq-answer" id="answer-${index}">
                        ${faq.answer}
                    </div>
                </div>
            `).join('');
        }
        
        function toggleAnswer(index) {
            const answer = document.getElementById(`answer-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            answer.classList.toggle('active');
            icon.classList.toggle('rotated');
        }
        
        function filterFAQs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = faqs;
            
            // Category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(faq => faq.category === currentFilter);
            }
            
            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(faq => 
                    faq.question.toLowerCase().includes(searchTerm) ||
                    faq.answer.toLowerCase().includes(searchTerm) ||
                    faq.category.toLowerCase().includes(searchTerm)
                );
            }
            
            displayFAQs(filtered);
        }
        
        // Search input event
        document.getElementById('searchInput').addEventListener('input', filterFAQs);
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                filterFAQs();
            });
        });
        
        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeToggleBtn = document.getElementById('themeToggle');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                themeToggleBtn.textContent = 'üåô Dark Mode';
            }
        }
        
        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeToggleBtn = document.getElementById('themeToggle');
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'dark') {
                themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                themeToggleBtn.textContent = 'üåô Dark Mode';
            }
        }
        
        // Initialize
        initTheme();
        displayFAQs(faqs);
    </script>
